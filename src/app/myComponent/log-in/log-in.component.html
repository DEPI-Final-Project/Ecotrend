<div class="container mt-5">
    <div class="text-center">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSignUp()">
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email:</label>
                <input type="email" class="form-control"  name="signupEmail" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password:</label>
                <input type="password" class="form-control"  name="signupPassword" required>
              </div>
              <div *ngIf="signupError" class="text-danger">{{ signupError }}</div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email:</label>
                <input type="email" class="form-control"  name="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password:</label>
                <input type="password" class="form-control"  name="loginPassword" required>
              </div>
              <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
