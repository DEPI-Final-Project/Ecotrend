<div class="cart-container">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty.</p>
    </div>
    <div *ngIf="cartItems.length > 0">
        <div *ngFor="let item of cartItems" class="cart-item">
            <img [src]="getSafeUrl(item.images[0])" alt="Product Image" class="product-image">
            <div class="item-details">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
                <p>{{ item.price | currency:'EGP' }}</p>
                <div class="quantity-controls">
                    <button (click)="decrementQuantity(item)">-</button>
                    <span>{{ item.quantity }}</span>
                    <button (click)="incrementQuantity(item)">+</button>
                </div>
                <button (click)="removeItem(item)" class="remove-button">Remove</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total Amount: {{ totalAmount | currency:'EGP' }}</h3>
        </div>
    </div>
</div>
