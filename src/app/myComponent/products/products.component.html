<h2 class="text-center  p-4  fs-1 mb-5 mt-5">
  All Products
</h2>

<div class="d-flex justify-content-center align-items-center items-center mb-5">

    <label for="search" class="search  bg-info-subtle  fs-3 fw-bold ps-2 pe-2 rounded-2">Search  </label>
    <input [(ngModel)]="text" type="search" class="rounded border w-75   w-2/4 px-3 py-2 my-2 border-zinc-300 ms-2">
</div>

<div class="container">
  <div  class="row gy-4 p-4 bg-secondary">
    @for (product of productList.slice(0,27) | search : text;  ; track product.id) {

    <div
      
      class="  col-lg-3 col-md-6 col-sm-12  text-center"
    >
      <div class="card p-2 bg-info-subtle ">

          <img class="w-100" [src]="product.images" [alt]="product.title" />
          <h3 class="card-title">{{ product.category.name }}</h3>
          <h4 class="card-text">{{ product.title.split(' ' ,2).join(' ') }}</h4>
          <div class="flex justify-between">
            <span>{{ product.price }} EGP</span>
          </div>
  
          <button class="rounded bg-green-600 w-full p-2 lable-text ">
            Add To Cart
          </button>
      </div>
     
    </div>
    <!-- (click)="addToCart(product.id)" -->

    }
  </div>
</div>
